<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- video background -->
    <video class="video-background" muted autoplay loop>
        <source src="time.mp4">
    </video>

    <div class="video-overlay"></div>

    <!-- container -->
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container">
            <h1>Create a Custom Count-Down</h1>
            <form class="form" id="countdownform">
                <label for="title">Title
                    <input type="text" id="title" placeholder="Start Your Count Down">
                </label>
                <label for="date-picker">Select Date
                    <input type="date" id="date-picker">
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- count down -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>

        <!-- complete countdown -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Count-Down Complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Count-Down</button>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
